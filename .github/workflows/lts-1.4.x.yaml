---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "OpenWRT 23.05"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      LTS_TAG:
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OPENWRT_URL: https://git.openwrt.org/openwrt/openwrt.git
  OPENWRT_ARCH: amd64
  OPENWRT_BUILD_BY: autobuild-vyos@whydontyou.work

jobs:
  release:
    name: Build OpenWRT
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: themicknugget/openwrt_build:latest
      options: --privileged
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: .
          sparse-checkout: |
            custom
  
      - name: Format version
        id: version
        shell: bash
        run: |
          OPENWRT_TAG=${{ inputs.LTS_TAG || vars.LTS_TAG }}
          OPENWRT_VERSION=${OPENWRT_TAG%-*}
          echo "openwrt-version=${OPENWRT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "openwrt-version-sanitized=${OPENWRT_VERSION//./_}" >> "$GITHUB_OUTPUT"
  
      - name: Increment build number
        id: buildnumber
        uses: action-pack/increment@v2
        with:
          name: OPENWRT_LTS_${{ steps.version.outputs.openwrt-version-sanitized }}_BUILD
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup variables
        id: vars
        shell: bash
        run: |
          echo "tag-name=${{ steps.version.outputs.openwrt-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}" >> "$GITHUB_OUTPUT"
          echo "generated-iso-name=openwrt-${{ steps.version.outputs.openwrt-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}-amd64" >> "$GITHUB_OUTPUT"
          echo "target-iso-name=openwrt-${{ steps.version.outputs.openwrt-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}.amd64" >> "$GITHUB_OUTPUT"

      - name: Clone repo
        id: clone-repo
        run: |
          git clone -b ${{ inputs.LTS_TAG || vars.LTS_TAG }} --depth 1 --single-branch ${{ env.openwrt_URL }} openwrt
          cd openwrt
          git switch -c "${{ inputs.LTS_TAG || vars.LTS_TAG }}"
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # - name: Restore cached kernel and module sources
      #   id: cache-kernel-restore
      #   uses: buildjet/cache/restore@v3
      #   with:
      #     path: |
      #       openwrt-build/packages/linux-kernel/linux
      #       openwrt-build/packages/linux-kernel/jool*
      #       openwrt-build/packages/linux-kernel/kernel-vars
      #       openwrt-build/packages/linux-kernel/linux-firmware
      #       openwrt-build/packages/linux-kernel/*.deb
      #       openwrt-build/packages/linux-kernel/**/*.deb
      #     key: kernel-v${{ steps.clone-openwrt.outputs.openwrt_kernel_version }}
  
      - name: Generate kernel config
        id: generate-kernel-config
        run: |
          # Define paths and variables
          ORIGINAL_CONFIG=$(ls -1 target/linux/generic/config-* | grep -E 'config-[0-9]')
          TARGET_CONFIG=openwrt-build/packages/linux-kernel/linux/arch/x86/configs/openwrt_defconfig
          CONFIG_FRAGMENTS=$(find custom/kernel-configs -type f)

          # Exit if no config fragments found
          [ -z "$CONFIG_FRAGMENTS" ] && echo "No config fragments found in custom/kernel-configs, skipping" && exit 0

          # Merge config fragments
          KCONFIG_CONFIG=newconfig openwrt-build/packages/linux-kernel/linux/scripts/kconfig/merge_config.sh -m $ORIGINAL_CONFIG $CONFIG_FRAGMENTS

          # Handle merge result
          if [ $? -eq 0 ]; then
            echo "Merge completed successfully."
            # Copy newconfig to ORIGINAL_CONFIG if TARGET_CONFIG doesn't exist or configs differ
            if [ ! -f "$TARGET_CONFIG" ] || ! diff -q "$TARGET_CONFIG" "newconfig" > /dev/null; then
              echo "Config changed, updating."
              cp -f newconfig $ORIGINAL_CONFIG
              echo "kconfig-changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "Config did not change."
            fi
            exit 0
          else
            echo "Merge failed."
            exit 1
          fi
  
      - name: Compile kernel
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true'
        run: |
          sudo ./build-kernel.sh
  
      - name: Compile linux firmware
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true'
        run: |
          sed -i 's/\/drivers\/net//g' build-linux-firmware.sh 
          ./build-linux-firmware.sh
  
      - name: Compile Accel-PPP out-of-tree module
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true'
        run: |
          rm -rf accel-ppp
          git clone https://github.com/accel-ppp/accel-ppp.git
          cd accel-ppp && git checkout 19c36e593d9b && cd ..
          ./build-accel-ppp.sh
  
      - name: Compile Intel QAT (Quick-Assist Technology) drivers
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true'
        run: |
          ./build-intel-qat.sh
  
      - name: Compile Jool
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true'
        run: |
          ./build-jool.py
  
      - name: Compile Intel ixgbe
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.cache-kernel-restore.outputs.cache-hit != 'true'
        run: |
          ./build-intel-ixgbe.sh
  
      - name: Compile Intel ixgbevf
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.cache-kernel-restore.outputs.cache-hit != 'true'
        run: |
          ./build-intel-ixgbevf.sh
  
      - name: Compile OpenVPN-DCO
        working-directory: openwrt-build/packages/linux-kernel
        if: steps.cache-kernel-restore.outputs.cache-hit != 'true'
        run: |
          rm -rf ovpn-dco
          git clone https://github.com/OpenVPN/ovpn-dco.git
          ./build-openvpn-dco.sh
  
      - name: Save kernel and some of the module sources to cache
        uses: buildjet/cache/save@v3
        if: steps.generate-kernel-config.outputs.kconfig-changed == 'true' || steps.cache-kernel-restore.outputs.cache-hit != 'true'
        id: kernel-cache
        with:
          path: |
           openwrt-build/packages/linux-kernel/linux
           openwrt-build/packages/linux-kernel/jool*
           openwrt-build/packages/linux-kernel/kernel-vars
           openwrt-build/packages/linux-kernel/linux-firmware
           openwrt-build/packages/linux-kernel/*.deb
           openwrt-build/packages/linux-kernel/**/*.deb
          key: kernel-v${{ steps.clone-openwrt.outputs.openwrt_kernel_version }}
  
      - name: Symlink kernel
        run: |
          mkdir -p /usr/src
          ln -sv $GITHUB_WORKSPACE/openwrt-build/packages/linux-kernel/linux /usr/src/linux
  
      - name: "Create symbolic links for cached .deb files"
        shell: bash
        run: |
          cd openwrt-build/packages/linux-kernel
          for package in $(ls *.deb)
          do
            ln -sf linux-kernel/$package ..
          done
  
      - name: Build openwrt Image
        working-directory: openwrt-build
        shell: bash
        run: |
          sudo make clean
          sudo ./build-openwrt-image iso \
              --architecture ${{ env.openwrt_ARCH }} \
              --build-by ${{ env.openwrt_BUILD_BY }} \
              --build-type ${{ env.openwrt_BUILD_TYPE }} \
              --build-comment "openwrt with additional packages and custom kernel" \
              --version ${{ steps.vars.outputs.tag-name }} \
              --custom-package "git" \
              --custom-package "iptables" \
              --custom-package "jo" \
              --custom-package "vim" \
              --custom-package "moreutils" \
              --custom-package "python3-venv" \
              --custom-package "tree" \
              --custom-package "vyaml" \
              --custom-package "sops" \
              --custom-package "age"
          ls -l build/
          [[ $(ls build/${{ steps.vars.outputs.generated-iso-name }}.iso 2> /dev/null) ]] && exit 0 || exit 1 
  
      - name: Rename ISO file
        shell: bash
        run: mv "./openwrt-build/build/${{ steps.vars.outputs.generated-iso-name }}.iso" "./openwrt-build/build/${{ steps.vars.outputs.target-iso-name }}.iso"

      - name: Create release with artifact
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db5 # v1.13.0
        with:
          token: "${{ steps.app-token.outputs.token }}"
          tag: "v${{ steps.vars.outputs.tag-name }}"
          artifacts: "./openwrt-build/build/${{ steps.vars.outputs.target-iso-name }}.iso"
          artifactErrorsFailBuild: true
          body: |
            Official openwrt Changelog:
            https://docs.openwrt.io/en/latest/changelog/1.4.html
  
      - name: Delete orphaned release
        if: failure()
        uses: dev-drprasad/delete-tag-and-release@5eafd8668311bf3e4d6c1e9898f32a317103de68 # v0.2.1
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
        with:
          tag_name: "v${{ steps.vars.outputs.tag-name }}"
          delete_release: true

      - name: Remove old releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 120
          delete_tags: true
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"

      - name: Decrement build number
        if: failure()
        uses: action-pack/increment@v2
        with:
          name: OPENWRT_LTS_${{ steps.version.outputs.openwrt-version-sanitized }}_BUILD
          token: ${{ steps.app-token.outputs.token }}
          amount: -1  